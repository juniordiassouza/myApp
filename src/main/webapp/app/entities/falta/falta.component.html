<div>
    <h2>
        <span>Faltas</span>
        <button class="btn btn-primary float-right jh-create-entity create-falta" [routerLink]="['/', { outlets: { popup: ['falta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Falta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="faltas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Codigo</span></th>
            <th><span>Num Faltas</span></th>
            <th><span>Aluno</span></th>
            <th><span>Aula</span></th>
            <th><span>Periodo Letivo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let falta of faltas ;trackBy: trackId">
                <td><a [routerLink]="['../falta', falta.id ]">{{falta.id}}</a></td>
                <td>{{falta.codigo}}</td>
                <td>{{falta.numFaltas}}</td>
                <td>
                    <div *ngIf="falta.aluno">
                        <a [routerLink]="['../aluno', falta.aluno?.id ]" >{{falta.aluno?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="falta.aula">
                        <a [routerLink]="['../aula', falta.aula?.id ]" >{{falta.aula?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="falta.periodoLetivo">
                        <a [routerLink]="['../periodo-letivo', falta.periodoLetivo?.id ]" >{{falta.periodoLetivo?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../falta', falta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'falta/'+ falta.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'falta/'+ falta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
