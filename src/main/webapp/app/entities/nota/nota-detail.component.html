
<div *ngIf="nota">
    <h2><span>Nota</span> {{nota.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{nota.codigo}}</span>
        </dd>
        <dt><span>Valor</span></dt>
        <dd>
            <span>{{nota.valor}}</span>
        </dd>
        <dt><span>Aluno</span></dt>
        <dd>
            <div *ngIf="nota.aluno">
                <a [routerLink]="['/aluno', nota.aluno?.id]">{{nota.aluno?.id}}</a>
            </div>
        </dd>
        <dt><span>Atividade</span></dt>
        <dd>
            <div *ngIf="nota.atividade">
                <a [routerLink]="['/atividade', nota.atividade?.id]">{{nota.atividade?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'nota/'+ nota.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
