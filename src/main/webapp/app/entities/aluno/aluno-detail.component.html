
<div *ngIf="aluno">
    <h2><span>Aluno</span> {{aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{aluno.codigo}}</span>
        </dd>
        <dt><span>Matricula</span></dt>
        <dd>
            <span>{{aluno.matricula}}</span>
        </dd>
        <dt><span>Turma</span></dt>
        <dd>
            <div *ngIf="aluno.turma">
                <a [routerLink]="['/turma', aluno.turma?.id]">{{aluno.turma?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
