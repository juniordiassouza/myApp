
<div *ngIf="periodoLetivo">
    <h2><span>Periodo Letivo</span> {{periodoLetivo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Codigo</span></dt>
        <dd>
            <span>{{periodoLetivo.codigo}}</span>
        </dd>
        <dt><span>Mes</span></dt>
        <dd>
            <span>{{periodoLetivo.mes}}</span>
        </dd>
        <dt><span>Ano</span></dt>
        <dd>
            <span>{{periodoLetivo.ano}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'periodo-letivo/'+ periodoLetivo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
